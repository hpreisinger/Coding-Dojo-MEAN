<!DOCTYPE html>
<html lang="en">

<body>
  <div class="container">
    <div class="header">
      <p>Your Gold: {{gold}}</p>
    </div>
    <div class="main">
      <div class="block">
        <h1>Farm</h1>
        <p>(earns 10-20 golds)</p>
        <button (click)="clickedFarm()">Find Gold!</button>
      </div>
      <div class="block">
        <h1>Cave</h1>
        <p>(earns 5-10 golds)</p>
        <button (click)="clickedCave()">Find Gold!</button>
      </div>
      <div class="block">
        <h1>House</h1>
        <p>(earns 2-5 golds)</p>
        <button (click)="clickedHouse()">Find Gold!</button>
      </div>
      <div class="block">
        <h1>Casino</h1>
        <p>(earns/takes 0-50 golds)</p>
        <button (click)="clickedCasino()">Find Gold!</button>
      </div>
    </div>
    <div class="activities">
      <p>Activities:</p>
      <div class="list">
        <ul *ngIf="log != nul">
          <li *ngFor="let entry of log">{{entry}}</li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
